<div class="card-columns">
    <article class="card w-100" *ngFor="let post of posts">
        <div class="card-header">
            <h3>
                <a [routerLink]="['/entrada', post.id]">{{post.title}}</a>
            </h3>
        </div>
        <div class="card-body">
            <!-- imagen -->
            <div class="post-image w-100" *ngIf="post.image">
                <img src="{{url+'post/image/'+ post.image}}" alt="" class="w-100">
            </div>
            <div class="post-image w-100" *ngIf="!post.image">
                <!-- <img src="https://via.placeholder.com/400x250" alt="" class="w-100"> -->
                <img src="assets/images/default.jpg" alt="" class="w-100">
                
            </div>
            
            <!-- botones de accion -->
            <div class="post-buttons mt-3">
                <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-2">Leer</a>
                <span *ngIf="identity && identity.sub==post.user_id">
                    <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-2">Editar</a>
                    <button (click)="showModal(post.id)" class="btn btn-danger">Borrar</button>
                    <!-- <a (click)="deletePost(post.id)" class="btn btn-danger">Borrar</a> -->
                </span>
            </div>
        </div>
    </article>
</div>
