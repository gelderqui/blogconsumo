<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="loading" *ngIf="!posts">
    Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts"></div>
<div class="user-card">
    <div class="avatar_mask_profile float-left mr-3">
        <img src="{{url+'user/avatar/'+identity.image}}" alt="" class="avatar_nav">
    </div>
    <div class="data_mask float left">
        <h1>Perfil de {{user.name + ' ' + user.surname}}</h1>
        <p [innerHTML]="user.description"></p>
        <div class="clearfix">
        </div>
    </div>
    <post-list [posts]="posts" [identity]="identity" [url]="url"></post-list>
